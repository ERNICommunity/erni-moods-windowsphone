<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Erni.Moods.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Erni.Moods.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.1.1.js"></script>
    <script src="/js/SettingsRepository.js"></script>
    <script src="/js/moodsList.js"></script>
    <script src="/pages/default.js"></script>
    <!--<script src="/js/default.js"></script>-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9Zwqyx9dvl0mugNZ33bIEwRdorEcx_xU"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .win-listview {
            height: 600px;
            width: 90%;
            margin: 0 5%;
            overflow: auto;
        }
    </style>
</head>
<body class="phone">
    <header style="height:10%;">
        <p style="color: #A0A0A0; text-shadow: 0px 2px 3px #555; font-weight:bold; font-size:40px; text-align:center;">How are you today?</p>
    </header>
    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div style="background-color:#919191;">
            <div style="width:140px; height:140px; padding:10px;">
                <!-- Displays the "picture" field. -->
                <img src="#" style="width:100px; height:100px; margin:10px 20px;"
                     data-win-bind="alt: title; src: picture" />
                <div>
                    <!-- Displays the "text" field. -->
                    <h6 style="text-align:center; color:#474747;" data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>
    </div>

    <div id="viewStateExampleListView" class="main-holder"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{itemDataSource : moodsList.itemList.dataSource,
             itemTemplate: select('#mediumListIconTextTemplate'),
             layout: {type: WinJS.UI.GridLayout}}">
    </div>

    <!--<div data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'cmdUsers',
                    label: 'map',
                    icon: 'map',
                    tooltip: 'Show users'
            }"></button>
    </div>-->
</body>
