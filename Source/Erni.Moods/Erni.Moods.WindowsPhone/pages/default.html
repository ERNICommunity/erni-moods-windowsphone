<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Erni.Moods.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Erni.Moods.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.1.1.js"></script>
    <script src="/js/moodsList.js"></script>
    <script src="/pages/default.js"></script>
    <script src="/js/default.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9Zwqyx9dvl0mugNZ33bIEwRdorEcx_xU"></script>
</head>
<body class="phone">
    <img src="../images/erniMoods.png" style="margin: 5px 15%;" />
    <h1>Hi, how are you today?</h1>
    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div class="mediumListIconTextItem">

            <!-- Displays the "picture" field. -->
            <img class="mediumListIconTextItem-Image"
                 src="#"
                 data-win-bind="alt: title; src: picture" />
            <div class="mediumListIconTextItem-Detail">
                <h2 data-win-bind="innerText: text"></h2>
            </div>
        </div>
    </div>

    <!--<div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="background-color:red;">
        <div class="boxes">
            <img src="#" style="width:100px; height:100px;"
                 data-win-bind="alt: title; src: picture;" />
            <div style="font:bold 24px arial,verdana; position: absolute; float: right;" data-win-bind="innerText: title"></div>
        </div>
    </div>-->


    <div id="viewStateExampleListView" class="main-holder" 
         data-win-control="WinJS.UI.ListView"
         data-win-options="{itemDataSource : moodsList.itemList.dataSource,
         itemTemplate: select('#mediumListIconTextTemplate'),
         layout: {type: WinJS.UI.GridLayout}}">
    </div>

    <!--<div class="main-holder" id="viewStateExampleListView" 
         data-win-control="WinJS.UI.ListView"
         data-win-options="{ itemDataSource : moodsList.itemList.dataSource,
         itemTemplate: select('#mediumListIconTextTemplate'),
         layout: {type: WinJS.UI.GridLayout}}">
    </div>-->
</body>
</html>
