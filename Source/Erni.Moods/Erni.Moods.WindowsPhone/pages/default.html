<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Erni.Moods.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Erni.Moods.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.1.1.js"></script>
    <script src="/pages/default.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/moodsList.js"></script>
</head>
<body class="phone">
    <h1>Hi, how are you today?</h1>
    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div style="border:1px solid white;">
            <img src="#" style="width:100px; height:100px;"
                 data-win-bind="alt: title; src: picture" />
            <div style="font:bold 12px arial,verdana;" data-win-bind="innerText: title"></div>
        </div>
    </div>
    <div class="main-holder" id="viewStateExampleListView"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{ itemDataSource : moodsList.itemList.dataSource,
         itemTemplate: select('#mediumListIconTextTemplate'),
         layout: {type: WinJS.UI.GridLayout}}">
    </div>
</body>
</html>
